<!DOCTYPE html> 
<html> 
    <body> 
        <h2>Get the size of the current screen/window</h2> 
        <p>Przykład wyświetla szerokość i wysokość okna przeglądarki: (NIE uwzględniając 
        pasków narzędzi/pasków przewijania): </p> 
        <p id="demo"></p> 
        <script> 
            var w_hor = window.innerWidth; 
            var h_hor = window.innerHeight; 
            var x_hor = document.getElementById("demo"); 
            x_hor.innerHTML = "szerokość przeglądarki: " + w_hor + ", wysokość: " + h_hor + "."; 
        </script> 
    </body> 
</html>
