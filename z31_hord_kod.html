    <script type="text/javascript"> 
        let mebel = { 
        rodzaj: 'Szafka', 
        kolor: 'Biały', 
        wysokosc: '50cm', 
        szerokosc: '60cm',
        Mebel_wyswietl_hor: function () 
            { 
                document.write(this.rodzaj + ' ' + this.kolor + ' ' + this.wysokosc + "<br><br>") 
            } 
        } 
        mebel.Mebel_wyswietl_hor(); 

        mebel.wypisz_hor=function(){
            alert(this.rodzaj+" "+this.wysokosc+" "+this.szerokosc)
        }

        mebel.wypisz_hor();
    </script>

 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  mebel<br> 
     Pola:<br> 
     Rodzaj<br> 
     Kolor<br> 
     Wysokość<br> 
     Nowe pole Szerokość<br>
     metoda:  Mebel_wyswietl_hor<br> 
     Nowa metoda: wypisz_hor
