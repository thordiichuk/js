<!DOCTYPE html>
<html lang="pl">
<head> 
    <meta charset="utf-8">
    <title> Przykład użycia pętli </title>
    
    <script language="JavaScript">

        let n = prompt("Podaj ile razy powtórzyć");

        let inicjaly = prompt("Podaj swoje inicjały");

    for ( var i=1; i<=n; i++)
    {
        for ( var k=2; k<=i; k++)
        {
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"); 
        }
    document.write(i+"_"+inicjaly+"_"+i+"<br>");
    }
    </script>
</head>

</body> 
</html>
