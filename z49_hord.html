<body>
    <script>
        let n_hor=parseFloat(prompt("Podaj liczbÄ™ n"));
        let silnia_hor=1; 

        if(n_hor==0){
            document.write("Silnia ");
        }
        if(n_hor<0){
            document.write("Silnia z ujemnej liczby nie istnieje");
        }
        else{
            document.write("n=" +n_hor+"<br>");

            for(i=1;i<=n_hor;i++){
                silnia_hor=silnia_hor*i; 
            }
            document.write(n_hor+"!="+silnia_hor);
        }
    </script>
</body>
