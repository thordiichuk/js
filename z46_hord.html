<!DOCTYPE html>
 <head>
 <title>Sprawdzenie danych Hordiichuk </title>
 <meta charset="utf-8">
 </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                do {
                var liczba1=prompt("wysokość=","");
                var h_hor=parseFloat(liczba1);
                }
                    while ( h_hor<=0);
                do {
                var liczba1=prompt("podstawę=","");
                var a_hor=parseFloat(liczba1);
                }
                    while(!( a_hor>0));
                var Pole=a_hor*h_hor/2;
                document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>");
            </script>
        </div>
    </body>
</html>
