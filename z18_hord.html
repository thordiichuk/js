<body>
    <div style="color:navy;font-size:50px;">
         <script language="JavaScript">
            var a=parseFloat(prompt("a=",""));
            var b=parseFloat(prompt("b=",""));

            function suma_hor(a, b) {
            return a + b;}

            function odejmowanie_hor(a, b) {
            return a - b;}

            function mnozenie_hor(a, b) {
            return a * b;}

            function doKwadratu_hor(a, b) {
            return a+"^2=" +a**2 +" &nbsp;&nbsp;&nbsp;"+ b + "^2=" +b**2;}
        
            function  reszta_z_dzielenia_a_przez_b_hor(a, b) {
            return a%b;}
           
        document.write("suma="+suma_hor(a,b)+"<br>");
        document.write("odejmowanie="+odejmowanie_hor(a,b)+"<br>");
        document.write("mno≈ºenie="+mnozenie_hor(a,b)+"<br>");
        document.write("do kwadratu - "+doKwadratu_hor(a,b)+"<br>");
        document.write("reszta z dzielenia a przez b = "+reszta_z_dzielenia_a_przez_b_hor(a,b)+"<br>");
        </script>
</div>
