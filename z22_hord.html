<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 22</title>
</head>
<body>
        <script>
            function pole_hor() {
            let a_dana_hor = parseFloat(document.getElementById('a_dana_hor').value);
            let b_dana_hor = parseFloat(document.getElementById('b_dana_hor').value);
            let wynik_hor = a_dana_hor * b_dana_hor;
            document.getElementsByName('pole')[0].value = wynik_hor.toFixed(2) + " cm^2";
            document.getElementById('wyprowadz_pole_hor').innerHTML = "Pole prostokątu   " + wynik_hor.toFixed(2) + " cm^2";
            }

            function obwod_hor() {
            let a_dana_hor = parseFloat(document.getElementById('a_dana_hor').value);
            let b_dana_hor = parseFloat(document.getElementById('b_dana_hor').value);
            let wynik_hor = 2*(a_dana_hor + b_dana_hor);
            document.getElementsByName('obw')[0].value = wynik_hor.toFixed(2) + " cm";
            document.getElementById('wyprowadz_obw_hor').innerHTML = "Obwód prostokątu  " + wynik_hor.toFixed(2) + " cm";
            }
        </script>

        <h1>Wszystko o prostokącie</h1>

        Podaj długość boku A: <input type="text" id="a_dana_hor" value=""> cm<br><br>
        Podaj długość boku B: <input type="text" id="b_dana_hor" value=""> cm<br><br>

        <input type="button" value="Oblicz" onclick="pole_hor() &obwod_hor()"><br><br>

        Pole prostokątu:   <input type="text" name="pole" readonly><br><br>
        Obwód prostokątu: <input type="text" name="obw" readonly><br> <br><br>

        <table style="color: red; font-size: 30px;">
            <tr id="wyprowadz_pole_hor"></tr>
            <tr id="wyprowadz_obw_hor"></tr>
        </table>

</body>
</html>
