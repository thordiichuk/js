<html> 
<head> 
    <script type="text/javascript"> 
        let mebel = { 
        rodzaj: 'Szafka', 
        kolor: 'Biały', 
        wysokosc: '50cm', 
        Mebel_wyswietl_hor: function () 
            { 
                document.write(this.rodzaj + ' ' + this.kolor + ' ' + this.wysokosc) 
            } 
        } 
        mebel.Mebel_wyswietl_hor(); 
    </script> 
</head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  mebel<br> 
     Pola:<br> 
     Rodzaj<br> 
     Kolor<br> 
     Wysokość<br> 
     metoda:  Mebel_wyswietl_hor<br> 
</body> 
</html>
