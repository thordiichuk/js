<body>
    <script>
        for(i_hor=0;i_hor<=39;i_hor++){
            let w_hor=i_hor**2+i_hor+41;

            document.write("i="+i_hor+"&nbsp;".repeat(5)+"w=("+w_hor+")<br>");

            if((i_hor+1)%5==0){
                document.write("<br>");
            }
        }
    </script>
